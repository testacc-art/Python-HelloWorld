name: Setup Python. Delete brew. Install MacPort

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  install_and_run:
    runs-on: [macos-11]
    steps:
      - name: Install MacPorts
        run: | 
          echo "Download MacPort"
          wget https://github.com/macports/macports-base/releases/download/v2.7.1/MacPorts-2.7.1-11-BigSur.pkg
          echo "ls"
          ls .
          echo "Install MacPorts"
          sudo installer -pkg ./MacPorts-2.7.1-12-Monterey.pkg -target /
          
      - name: Check MacPorts installation
        run: port version

      - name: Uninstall brew
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/uninstall.sh)"
        continue-on-error: true

      - name: Check Brew after it's uninstallation
        run: |
          command -v brew
        continue-on-error: true
          
      - name: Install gettext
        run: sudo port install gettext

      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10.0" # '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax

      # - name: Uninstall brew
      #   run: |
      #     sudo /bin/bash ./uninstall_brew.sh --skip-cache-and-logs --path=/usr/local/Homebrew
      #     # /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/uninstall.sh --skip-cache-and-logs)"
      #   continue-on-error: true

      - name: Check Python version
        run: python -VV

      - run: python main.py
