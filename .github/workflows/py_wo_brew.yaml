name: Setup Python w brew uninstalled

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  install_and_run:
    runs-on: [macos-latest]
    steps:
      - name: Ruby info
        run: |
          whereis ruby
          ruby -v
      - name: Brew info
        run: |
          which brew
          brew config
      # - name: Find libpython3.11.dylib
      #   run: find / -name "libpython*.dylib" 2>&1 | grep -v "Permission denied"

      - name: List Pythons in hostedtoolcache dir
        run: ls /Users/runner/hostedtoolcache/Python

      # - name: Uninstall brew
      #   run: |
      #     /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/uninstall.sh)"

#      - name: Check Brew after it's uninstallation
#        run: |
#          echo "which brew: `which brew`"
#          command -v brew
#          which brew
#          brew config

      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10.0" # '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax

      - name: Uninstall brew
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/uninstall.sh)"

      - name: Check Python version
        run: python -VV

      - run: python main.py
